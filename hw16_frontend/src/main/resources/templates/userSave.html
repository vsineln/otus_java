<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/save.js}"></script>
</head>

<body onload="connect();">
<div class="container my-5">
    <h3 class="mb-5">Save new user:</h3>
    <div class="row">
        <div class="col-md-6">
            <form action="#">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Login">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="text" class="form-control" id="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Role</label>
                        <br/>
                        <select name="role" id="role">
                            <option th:each="roleVal : ${T(ru.otus.homework.dto.Role).values()}"
                                    th:value="${roleVal}" th:text="${roleVal.displayName}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" id="send" class="btn btn-primary" onclick="saveUser()"
                               value=" Save new user">
                    </div>
                </div>
            </form>
            <br/><br/>
            <a th:href="@{/user/list}" href="userList.html">List of all users</a>
        </div>
    </div>
</div>
</body>
</html>
